<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科里化函数</title>
</head>
<body>
    结果：<div id="app"></div>
    <div><a href="../docs/curry.md">查看代码</a></div>
    <script>
        // 经典科里化函数题型
        /**
         * add(1)(2)(3) = 6
         * add(1,2,3)(4) = 10
         * add(1)(2)(3)(4)(5) = 15
         */
        // 科里化函数解释：
        function add(...args) {
            const _args = Array.prototype.slice.call(args)

            const _adder = (...args) => {
                _args.push(...args)
                return _adder
            }
            _adder.toString = () => _args.reduce((a, b) => a + b)
            return _adder
        }

        const data = add(1,2,3)(4)(5)(2)
        document.getElementById('app').innerHTML = data
    </script>
</body>
</html>
